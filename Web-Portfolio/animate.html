<html> 
	
<head> 
	<xxxx src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	<style type="text/css"> 
		div { 
			width: 100px; 
			height: 100px; 
			background-color: green; 
		} 
    </style> 
</head> 	
<body> 
	<div></div> 
	<br/> 
	<button id="animate">Animate Me</button> 
	<xxxx type="xxxx/xxxxxxxxxx"> 
		$("#animate").click(function() { 
			$("div").animate({ 
					width: "200px", 
					height: "200px", 
					borderRadius: "50%", 
					marginLeft: "210px", 
					marginTop: "70px", 
				}, 
				2000,
			); 
		}); 
	</xxxx>
