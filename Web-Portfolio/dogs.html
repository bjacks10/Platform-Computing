<html>
<head>
    <script>
    /*documention for XMLHttpRequest
    https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest */
    var getDogImage = function() {
    var request = new XMLHttpRequest();
    request.open("GET",
    "https://dog.ceo/api/breeds/image/random",true );
    
    /*doc onload event*/
    request.onload = function() {
        /*this returns a JSON object
        a JSON object is a key value pair */
        var data = JSON.parse(this.response);
        //this refers to the setup key
        var imageSrc = data.message;
        //this is the punchline key
        var punchline = data.punchline;
        document.getElementById("myImg").src = imageSrc;
         // document.write(setUp+"<br>");
        //document.write(punchline);
    };    
    request.send();
    }
</script>
</head>
<body xx="getDogImage()">
<img id="myImg" src="x" height="98">
<button xx="getDogImage()">Get another</button>
</body>
