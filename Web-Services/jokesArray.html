<html>
<head>
    <script>
    /*documention for XMLHttpRequest
    https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest */
    var getJoke = function() {
    var request = new XMLHttpRequest();
    request.open("GET",
    "https://official-joke-api.appspot.com/jokes/programming/ten",true );
    
    /* onload event is an event */
    request.onload = function() {
        /*XMLHttpRequest has a response instance variable */
        var dataArray = JSON.parse(this.response);
        for(var i =0; i<dataArray.length;i++)
        {
        var data = dataArray[i];
        var setUp = data.setup;
        var punchline = data.punchline; 
        document.write(setUp);
        document.write("<br>" +punchline + "<br>");
        }
        //document.getElementById("setup").innerHTML=setUp;
        //document.getElementById("punchline").innerHTML=punchline;
    };    
    request.send();
    }
</script>
</head>
<body onload="getJoke()">
<p>Funny Joke</p>
<p id="setup"></p>
<p id="punchline"></p>
<button onclick="getJoke()">Get Another</button>
</body>
